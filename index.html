                <!-- ======================= SUBMIT & CLEAR ======================= -->

                <button id="compare" type="button" class="btn btn-primary">Compare</button>

            <!-- HEAD TO HEAD -->
            <div class="compare-card" id="chart1-div">
                <h3 class="mt-5 mb-3 text-center fw-bold">Head-to-Head Chart</h3>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
                        <!-- HEAD TO HEAD WINS -->
            <div class="compare-card" id="chart3-div">
                <h3 class="mt-5 mb-3 text-center fw-bold">Head to Head Wins</h3>
                <canvas id="myChart3" height="120"></canvas>
            </div>
            <!-- ALL TIME -->
            <div class="compare-card" id="chart2-div">
                <h3 class="mt-5 mb-3 text-center fw-bold">All Time Points Scored</h3>
                <canvas id="myChart2" height="200"></canvas>
            </div>



            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="javascript/javascript.js" type="module"></script>
        </div>
    </div>
    <script>
        // Chart initialization
        const ctx = document.getElementById("myChart").getContext("2d");

        const myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Data"],
                datasets: [{
                    label: "Team 1",
                    data: [0],
                    backgroundColor: "#5e9be3"
                },
                {
                    label: "Team 2",
                    data: [0],
                    backgroundColor: "#16d89b"
                }
                ]
            },
            options: {

                plugins: {
                    title: {
                        display: true,
                        text: 'Head to Head points scored every match'
                    }
                },
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: 50,
                        suggestedMax: 100

                    }
                },
                legend: { display: false }
            }
        });
    </script>

    <script>

        // ALL TIME =============================
        const ctx2 = document.getElementById("myChart2").getContext("2d");

        const myChart2 = new Chart(ctx2, {
            type: "pie",
            data: {
                labels: [
                    'Team 1',
                    'Team2'
                ],
                datasets: [{
                    label: 'All Time Points',
                    data: [0],
                    backgroundColor: [
                        '#5e9be3',
                        '#16d89b'
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Points Scored All Time'
                    }
                }
            }
        });

        const ctx3 = document.getElementById("myChart3").getContext("2d");

        const myChart3 = new Chart(ctx3, {

                ],

                    data: [0],
                    backgroundColor: [
                        '#5e9be3',
                        '#16d89b'
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Wins'
                    }
                }
            },

        });

    </script>
