<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>players_json</title>
    <style>
        body{
            background-color: #0c0c0c;
            color: white;
        }
        #json-here{
            font-size: 12px;
            
        }
    </style>
</head>

<body>
    <pre id="json-here">

    </pre>
    <script>
        let jsonFormat = document.getElementById('json-here')
        async function getData() {
            const url = "db/players.json";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                const result = await response.json();
                console.log(result);
                jsonFormat.innerHTML = JSON.stringify(result, null, 2)
            } catch (error) {
                console.error(error.message);
            }
        }
         getData();




    </script>

</body>

</html>
